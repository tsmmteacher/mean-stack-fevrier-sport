<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6" style="margin:auto;">
        <form #loginForm='ngForm" (ngSubmit)='loginForm' >

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.name" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Se connecter" (click)="login()">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
