<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 mx-auto text-center">
        <h1 class="text-white">Modifier JOUEUR</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6" style="margin:auto;">
        <form #playerForm="ngForm" (ngSubmit)='editPlayer()'>

          <div class="form-group">
            <input type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="player.poste" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Poste">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="player.numero" [ngModelOptions]="{standalone:true}"class="form-control" placeholder="NÂ°">
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Age">
          </div>
          <div class="form-group">
          <textarea [(ngModel)]="player.description" [ngModelOptions]="{standalone:true}" class="form-control w-100" name="message" id="message" cols="30" rows="9"
              onfocus="this.placeholder = ''" onblur="this.placeholder = 'Description'"
              placeholder='Entrer une description'></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Modifier">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
