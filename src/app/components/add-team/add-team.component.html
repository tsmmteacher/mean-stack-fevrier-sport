<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 mx-auto text-center">
        <h1 class="text-white">Ajouter Equipe</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6" style="margin:auto;">
        <form #teamForm='ngForm' (ngSubmit)='addTeam()'>

          <div class="form-group">
            <input type="text" [(ngModel)]="team.name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="team.foundation" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Foundation">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="team.stadium" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Stadium">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="team.country" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Country">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Ajouter Ã©quipe">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
